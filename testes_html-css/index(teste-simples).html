<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>AR.js com marcador personalizado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- AR.js com suporte a NFT -->
    <!--<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar-nft.min.js"></script>-->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Marcador NFT personalizado -->
      <a-nft
        type="nft"
        src="targets/teste-simples/astronauta"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- Objeto 3D exibido quando o marcador for detectado -->
        <a-box
          position="0 0.5 0"
          material="color: yellow;"
        ></a-box>
      </a-nft>

      <!-- CÃ¢mera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
